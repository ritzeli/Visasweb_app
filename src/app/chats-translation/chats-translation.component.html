</header>
<div class="container">
  <div class="app-mensajes" #scrollMe [scrollTop]="scrollMe.scrollHeight">
    <ul class="chat-list " *ngFor="let message of chat_translation_service.chat_message" >
      <ng-container *ngIf="(message.Chat_User_id === User_chatT) ; else cliente" >

        <li class="reverse">
          <div class="chat-time">{{message.date | date }}</div>
          <div class="chat-content">
            <h5>{{user_chat.name}}</h5>
            <div class="box bg-light-info" style="border-radius: 10px 10px 0px 10px ">{{message.message }}</div>
            <br/>
          </div>

          <div class="chat-img"><img [src]= "user_chat.img | imagen" alt="user" /></div>

        </li>
      </ng-container>
      <ng-template #cliente >
        <!--chat Row -->
        <li>
          <div class="chat-img"><img [src]= "friend_profile.img | imagen" alt="user" /></div>
          <div class="chat-content">
            <h5>{{friend_profile.name}}</h5>
            <div class="box bg-light-inverse" style="border-radius: 10px 10px 10px 0 ">{{message.send_message | mgs }}</div>
          </div>
          <div class="chat-time">{{message.date | date }}</div>

        </li>
      </ng-template>
    </ul>
  </div>
</div>
<div class=" container box_message " >
  <div class="row">
    <div class="col-8">
      <textarea type="text" [(ngModel)]="formValue" (keyup.enter)="sendMessage()" placeholder="Escribe tu mensaje aqui" class="form-control b-0"></textarea>
    </div>
    <div class="col-4 text-right">
      <button type="button" (click)="sendMessage()" class="btn btn-info btn-circle btn-lg"><i class="fa fa-paper-plane-o"></i> </button>
    </div>
  </div>
</div>
