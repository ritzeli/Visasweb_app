<section id="wrapper" class="login-register login-sidebar all_screen" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form ngNativeValidate  [formGroup]= "login_password" (ngSubmit)="restore_password()" class="form-horizontal form-material" id="loginform" action="index.html">
        <a routerLink="/login" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
        <br>
        <div class="form-group">
          <div class="col-xs-12">
            <input formControlName="user_password"  name="user_password" class="form-control" type="password" required placeholder="Nueva contrase単a">
          </div>
          <br>
          <div class="col-xs-12">
            <input formControlName="user_password2"  name="user_password2" class="form-control" type="password" required placeholder="Repetir contrase単a">
          </div>
        </div>
        <div *ngIf="login_password.errors?.sonigules && !login_password.pristine" class="form-group" style="text-align: center">
          <p class="text-danger">Las contrase単as deben ser iguales</p>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button  class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Cambiar contrase単a</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
