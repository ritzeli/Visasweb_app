<div id="intro">

  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <main role="main" class="inner cover">
      <h1 class="cover-heading" style="color: #00aced">Bienvenido a VisasWeb.com</h1>
      <p class="lead">Ingresa los datos en el siguiente formulario para empezar tu proceso con Visasweb.com</p>
      <p class="lead">

      </p>
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body" style="background-color: #333">
              <form class="form">
                <div class="form-group m-t-40 row">
                  <label for="example-text-input" class="col-md-2 col-form-label">Nombre </label>
                  <div class="col-md-10">
                    <input class="form-control" type="text" value="Artisanal kale" id="example-text-input"> </div>
                </div>
                <div class="form-group row">
                  <label for="example-search-input" class="col-md-2 col-form-label">Search</label>
                  <div class="col-md-10">
                    <input class="form-control" type="search" value="How do I shoot web" id="example-search-input"> </div>
                </div>
                <div class="form-group row">
                  <label for="example-email-input" class="col-md-2 col-form-label">Email</label>
                  <div class="col-md-10">
                    <input class="form-control" type="email" value="bootstrap@example.com" id="example-email-input"> </div>
                </div>
                <div class="form-group row">
                  <label for="example-url-input" class="col-md-2 col-form-label">URL</label>
                  <div class="col-md-10">
                    <input class="form-control" type="url" value="https://getbootstrap.com" id="example-url-input"> </div>
                </div>
                <div class="form-group row">
                  <label for="example-tel-input" class="col-md-2 col-form-label">Telephone</label>
                  <div class="col-md-10">
                    <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input"> </div>
                </div>
                <div class="form-group row">
                  <label for="example-password-input" class="col-md-2 col-form-label">Password</label>
                  <div class="col-md-10">
                    <input class="form-control" type="password" value="hunter2" id="example-password-input"> </div>
                </div>
                <div class="form-group row">
                  <label for="example-number-input" class="col-md-2 col-form-label">Number</label>
                  <div class="col-md-10">
                    <input class="form-control" type="number" value="42" id="example-number-input"> </div>
                </div>
                <div class="form-group row">
                  <label for="example-datetime-local-input" class="col-md-2 col-form-label">Date and time</label>
                  <div class="col-md-10">
                    <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input"> </div>
                </div>
                <div class="form-group row">
                  <label for="example-date-input" class="col-md-2 col-form-label">Date</label>
                  <div class="col-md-10">
                    <input class="form-control" type="date" value="2011-08-19" id="example-date-input"> </div>
                </div>
                <div class="form-group row">
                  <label for="example-month-input" class="col-md-2 col-form-label">Month</label>
                  <div class="col-md-10">
                    <input class="form-control" type="month" value="2011-08" id="example-month-input"> </div>
                </div>
                <div class="form-group row">
                  <label for="example-week-input" class="col-md-2 col-form-label">Week</label>
                  <div class="col-md-10">
                    <input class="form-control" type="week" value="2011-W33" id="example-week-input"> </div>
                </div>
                <div class="form-group row">
                  <label for="example-time-input" class="col-md-2 col-form-label">Time</label>
                  <div class="col-md-10">
                    <input class="form-control" type="time" value="13:45:00" id="example-time-input"> </div>
                </div>
                <div class="form-group row">
                  <label for="example-month-input" class="col-md-2 col-form-label">Select</label>
                  <div class="col-md-10">
                    <select class="custom-select col-12" id="inlineFormCustomSelect">
                      <option selected="">Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="example-color-input" class="col-md-2 col-form-label">Color</label>
                  <div class="col-md-10">
                    <input class="form-control" type="color" value="#563d7c" id="example-color-input"> </div>
                </div>
                <div class="form-group row">
                  <label for="example-color-input" class="col-md-2 col-form-label">Input Range</label>
                  <div class="col-md-10">
                    <input type="range" class="form-control" id="range" value="50"> </div>
                </div>
                <a href="#" class="btn btn-lg btn-secondary">siguiente</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      </div>
    </footer>
  </div>
</div>
