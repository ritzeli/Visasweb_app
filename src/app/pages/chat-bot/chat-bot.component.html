<div class="row">
  <div class="col-12 ">
    <div class=" card chat-window">
      <div class="card-body">
        <div class="container b-b">
          <h4 class="card-title"><span class="lstick"></span>Chat Agente Sofia Bot</h4>
        </div>
        <div class="chat-box" >
          <div class="app-mensajes" #scrollMe [scrollTop]="scrollMe.scrollHeight" >
            <ul class="chat-list " *ngFor="let message of chat_bot_service.chat_message" >
              <ng-container *ngIf="(message.sendBay === 'bot') ; else cliente" >
                <li>
                  <div class="chat-img"><img src="../../assets/images/logo-icon.png" alt="user" /></div>
                  <div class="chat-content">
                    <h5>Susan bot</h5>
                    <div class="box bg-light-inverse" style="border-radius: 10px 10px 10px 0 ">{{message.message}}</div>
                  </div>
                  <div class="chat-time">10:56 am</div>
                </li>

              </ng-container>
              <ng-template #cliente >
                <!--chat Row -->
                <li class="odd">
                  <div class="chat-content">
                    <h5>{{user_chat.name}}</h5>
                    <div class="box bg-light-info" style="border-radius: 10px 10px 0px 10px ">{{message.message}}</div>
                    <br/>
                  </div>
                  <div class="chat-time">10:58 am</div>
                </li>
              </ng-template>
            </ul>
          </div>
        </div>
      </div>
      <div class=" container  ">
        <div class="card-body b-t ">
          <div class="row">
            <div class="col-8">
              <textarea type="text" [(ngModel)]="formValue" (keyup.enter)="sendMessage()" placeholder="Escribe tu mensaje aqui" class="form-control b-0"></textarea>
            </div>
            <div class="col-4 text-right">
              <button type="button" (click)="sendMessage()" class="btn btn-info btn-circle btn-lg"><i class="fa fa-paper-plane-o"></i> </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
