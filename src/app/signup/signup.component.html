<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form ngNativeValidate [formGroup]= "forma" (ngSubmit)="sing_up()" class="form-horizontal form-material" id="loginform" action="index.html">
        <a href="javascript:void(0)" class="text-center db"><img src="../../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
        <h3 class="box-title m-t-40 m-b-0">Registrate Ahora</h3><small>Crea tú cuenta y aprende.</small>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input formControlName="name"  name="name" class="form-control" type="text" required placeholder="Nombre">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input formControlName="email"  name="email" class="form-control" type="email" required placeholder="Email">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input formControlName="password"  name="password" class="form-control" type="password" required placeholder="Contraseña">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input formControlName="password2"  name="password2" class="form-control" type="password" required  placeholder="Confirmar Contraseña">
          </div>
        </div>
        <div *ngIf="forma.errors?.sonigules && !forma.pristine" class="form-group" style="text-align: center">
          <p class="text-danger">Las contraseñas deben ser iguales</p>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input  formControlName="terms"  name="terms" id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup">Acepto<a href="#"> Terminos y condiciones</a></label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button  class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Registro</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>Ya tienes cuenta?<a class="text-info m-l-5" [routerLink]="['/login']"><b>Iniciar sesión</b></a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
